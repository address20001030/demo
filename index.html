<!DOCTYPE html>
<html lang="en">
    <head>
        <title>DEMO</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      />
  
      <!-- jQuery library -->
      <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
  
      <!-- Popper JS -->
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  
      <!-- Latest compiled JavaScript -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
        <link href="css/style.css" rel="stylesheet">
        <style>
       
        </style>
    </head>
    <body>

        <div class="container">
            <row>
                <input type="text" id="0" class="col-1" style="border: 1px solid black; background-color: rgb(80, 133, 28); border-radius: 60%; width: 50px;" value="0"/>
                <input type="text" id="1" class="col-1" style="border: 1px solid black; background-color: chartreuse; border-radius: 60%; width: 50px;" value="1"/>
                <input type="text" id="2" class="col-1" style="border: 1px solid black; background-color: rgb(80, 133, 28); border-radius: 60%; width: 50px;" value="2"/>
                <input type="text" id="3" class="col-1" style="border: 1px solid black; background-color: chartreuse; border-radius: 60%; width: 50px;" value="3"/>
                <input type="text" id="4"  class="col-1" style="border: 1px solid black; background-color: rgb(80, 133, 28); border-radius: 60%; width: 50px;" value="4"/>
                <input type="text" id="5" class="col-1" style="border: 1px solid black; background-image: radial-gradient(yellow, #996843);; border-radius: 60%; width: 50px;" value="5"/>
                <input type="text" id="6" class="col-1" style="border: 1px solid black; background-color: rgb(80, 133, 28); border-radius: 60%; width: 50px;" value="6"/>
                <input type="text" id="7" class="col-1" style="border: 1px solid black; background-color: chartreuse; border-radius: 60%; width: 50px;" value="7"/>
                <input type="text" id="8" class="col-1" style="border: 1px solid black; background-color: rgb(80, 133, 28); border-radius: 60%; width: 50px;" value="8"/>
                <input type="text" id="9" class="col-1" style="border: 1px solid black; background-color: chartreuse; border-radius: 60%; width: 50px;" value="9"/>
            </row>

        <br/>
        <br/>
            <button onclick="chanle()">Bắt đầu</button>
            <br/>
            <br/>
            <p>Kết quả: <span id="result"></span></p>
        </div>
        <script>
            function chanle(){
                var x = Math.floor(Math.random() * 10);
                var te = document.getElementById(x);
                console.log(te.value);
                var re = document.getElementById('result');
                if(te.value % 2 == 0){
                    re.innerHTML = te.value + " -- " + "màu nâu" ;
                    te.style.border = "3px solid #fff";
                }
                if(te.value % 2 != 0 && te.value != 5){
                    re.innerHTML = te.value + " -- " + "màu vàng" ;
                    te.style.border = "3px solid #fff";
                }
                if(te.value % 2 != 0 && te.value == 5){
                    re.innerHTML = te.value + " -- " + "nâu vàng" ;
                    te.style.border = "3px solid #fff";
                }
                
            }
        </script>
    </body>
</html>
